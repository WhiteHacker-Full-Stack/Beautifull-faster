{% extends "base.html" %}

{% block content %}
<style>
    .create-container {
        max-width: 650px;
        margin: 60px auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .create-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
        color: #222;
    }

    .form-row {
        margin-bottom: 18px;
    }

    .form-row label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #333;
    }

    .form-row input,
    .form-row textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-row textarea {
        min-height: 120px;
        resize: vertical;
    }

    .form-row input[type="file"] {
        padding: 6px;
    }

    .btn-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .btn-save {
        background: #000;
        color: #fff;
        padding: 10px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-save:hover {
        background: #333;
    }

    .btn-back {
        text-decoration: none;
        font-size: 14px;
        color: #555;
    }
</style>

<div class="create-container">
    <div class="create-title">Create Product</div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <label>Name</label>
            {{ form.name }}
        </div>

        <div class="form-row">
            <label>Description</label>
            {{ form.text }}
        </div>

        <div class="form-row">
            <label>Image</label>
            {{ form.img }}
        </div>

        <div class="form-row">
            <label>Price</label>
            {{ form.price }}
        </div>

        <div class="btn-area">
            <button type="submit" class="btn-save">Save</button>
            <a href="javascript:history.back()" class="btn-back">Orqaga</a>
        </div>
    </form>
</div>
{% endblock %}
