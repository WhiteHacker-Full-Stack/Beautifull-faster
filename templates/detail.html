{% extends "base.html" %}

{% block content %}
<style>
    .detail-wrapper {
        width: 100%;
        background-color: #fbf4ef;
        padding: 90px 0;
    }

    .detail-container {
        max-width: 1200px;
        margin: auto;
        display: flex;
        align-items: center;
        gap: 70px;
        padding: 0 30px;
    }

    .detail-text {
        flex: 1;
    }

    .detail-text h1 {
        font-family: "Playfair Display", serif;
        font-size: 52px;
        font-weight: 400;
        margin-bottom: 15px;
        color: #111;
    }

    .detail-text p {
        font-size: 18px;
        line-height: 1.7;
        color: #444;
        max-width: 420px;
        margin-bottom: 25px;
    }

    .detail-price {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #000;
    }

    .detail-btn {
        display: inline-block;
        padding: 12px 34px;
        background-color: #111;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        letter-spacing: 1px;
        border-radius: 4px;
        transition: 0.2s;
    }

    .detail-btn:hover {
        opacity: 0.85;
    }

    .detail-image {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .detail-image img {
        width: 100%;
        max-width: 420px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
        .detail-container {
            flex-direction: column;
            text-align: center;
        }

        .detail-text p {
            margin: auto auto 25px;
        }
    }
</style>

<div class="detail-wrapper">
    <div class="detail-container">

        <!-- LEFT -->
        <div class="detail-text">
            <h1>{{ p.name }}</h1>
            <p>{{ p.text }}</p>

            <div class="detail-price">
                ${{ p.price }}
            </div>

            <a href="{% url 'index' %}" class="detail-btn">Orqaga</a>
        </div>

        <!-- RIGHT -->
        <div class="detail-image">
            <img src="{{ p.img.url }}" alt="{{ p.name }}">
        </div>

    </div>
</div>
<!-- COMMENTS SECTION -->
<div style="background:#fff; padding:70px 0;">
    <div style="max-width:800px; margin:auto; padding:0 20px;">

        <h2 style="
            font-family:'Playfair Display', serif;
            font-weight:400;
            font-size:36px;
            margin-bottom:30px;
            color:#111;">
            Izohlar
        </h2>

        <!-- COMMENT FORM -->
        <form method="post" style="margin-bottom:50px;">
            {% csrf_token %}
            <textarea name="text" required
                placeholder="Izoh qoldiring..."
                style="
                    width:100%;
                    min-height:120px;
                    padding:15px;
                    font-size:16px;
                    border-radius:8px;
                    border:1px solid #ddd;
                    outline:none;
                    resize:none;
                    margin-bottom:15px;
                "></textarea>

            <button type="submit"
                style="
                    background:#111;
                    color:#fff;
                    border:none;
                    padding:12px 30px;
                    border-radius:5px;
                    font-size:14px;
                    letter-spacing:1px;
                    cursor:pointer;
                ">
                Yuborish
            </button>
        </form>

        <!-- COMMENT LIST -->
        {% for c in izohlar %}
        <div style="
            border-bottom:1px solid #eee;
            padding:20px 0;
        ">
            <p style="
                font-size:16px;
                line-height:1.6;
                color:#333;
                margin:0;
            ">
                {{ c.user.username }}
            </p>
            <p style="
                font-size:16px;
                line-height:1.6;
                color:#333;
                margin:0;
            ">
                {{ c.text }}
            </p>

            <small style="color:#888;">
                {{ c.created|date:"d M Y, H:i" }}
            </small>
        </div>
        {% empty %}
        <p style="color:#777;">Hozircha izohlar yoâ€˜q.</p>
        {% endfor %}

    </div>
</div>



{% endblock %}
